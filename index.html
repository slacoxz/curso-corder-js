<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Compra</title>
</head>
<body>
    <h1>Simulador de Compra - Lily Accesorios</h1>

    <!-- Formulario para capturar datos del usuario -->
    <h2>Datos Personales</h2>
    <form id="form-datos-personales">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required><br>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" pattern="\d{10}" required><br>
        <button type="submit">Guardar Datos</button>
    </form>

    <h2>Carrito de Compras</h2>
    <div id="productos-container">
        <!-- Aquí se mostrarán los productos predefinidos -->
    </div>

    <!-- Mostrar resultados de la compra -->
    <div id="resultado"></div>

    <script src="app.js"></script>
</body>
</html>
